<script>
    function revealAnswer(id, cell) {
        var answer = document.getElementById(id);
        if (answer.style.display === "none") {
            var caseNumber = cell.getAttribute("data-case-number");
            var percentage = answer.getAttribute("data-nb");
            cell.innerHTML = '<div style="font-size:75%;"><span>' + caseNumber + '</span> ' + answer.innerHTML + ' ' + '<div style="margin-left: 12%;">' + percentage + '%</div></div>';
        } else {
            cell.innerHTML = '<div><span>' + caseNumber + '</span> ...</div>';
        }
    }
</script>
